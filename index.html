<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Term Project</title>
    <meta name="view port" content="width=device-width", initial-scale=1.0">

    <!-- fonts, css, js -->
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  
<body>
<header>
 <div id="header>
	<div class="main_header">
<!--헤더: 로고, 카테고리-->
		<section class="content-wrapper">
			<!-- 로고 -->
			<div class="top_logo"><a href="/"><img src="logo.png"></a></div>
      
			<!-- 카테고리 -->
				<ul class="category">
          <li><a href="#">LOGIN</a></li>
          <li><a href="#">MYPAGE</a></li>
					<li><a href="#">ORDER</a></li>
					<li><a href="#">CART</a></li>	
				</ul>
		</section>
	</div>
</header>

<!--상품 디테일-->
<div class="product-info">
  <div class="product-image">
    <div class="keyImg ">
        <img src="handcream1.png" alt="라벤더 핸드 크림">            
    </div>
  </div>

<!--상품 기본 정보, 이름, 가격-->
  <div class="product-detail">
  <table border="1" summary="product_info">
  <tbody class="product_info">
  <!--상품명-->
  <tr rel="상품명" class="product_info">
  <th scope="row"><span>상품명</span></th>
  <td><span>라벤더 핸드 크림</span></td></tr>
  <!--상품가격-->
  <tr rel="판매가" class="product_info">
  <th scope="row"><span>판매가</span></th>
  <td><span>28,000원</span></td>
  </tr>
  </tbody>
  </table>

  <table border="2" summary="product_order">
  <!--상품 수량 선택하기-->
  <tbody class="product_order1">
  <tr>
  <!--상품이름-->
  <td>라벤더 핸드 크림</td>
  <!--상품수량-->
  <td>
   <label for="quantity">수량:</label>
      <select name="handcream" if="quantity">
        <option value="">--quantity--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
  </td>
  <!--상품가격-->
  <td class="price">
   <span class="quantity_price">28,000원</span>
  </td>
  </tr>
  </tbody> 
  </table>


  
    
<!--전환 버튼-->
  <div id="action" class="order-button">
   <a href="!" class="cart">장바구니</a>
   <a href="!" class="wishlist">관심상품</a>
   <a href="!" class="buy">구매하기</a>
  </div>
 </div> 
</div>					

  
</body>
</html>
